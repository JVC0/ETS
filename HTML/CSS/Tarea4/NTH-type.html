<!DOCTYPE html>
<html>
<head>
<style> 

li:nth-of-type(2) {
  background: lightgreen;
}
li:nth-of-type(3) {
  background: red;
}

</style>
</head>
<body>

<h3>La diferencia entre nth child y nth type es que child selecciona los elementos del hijo y type selecciona los hijos.</h3>
<ul>
  <li>First list item</li>
  <li>Second list item</li>
  <li>Third list item</li>
  <li>Fourth list item</li>
  <li>Fifth list item</li>
</ul>

</body>
</html>
