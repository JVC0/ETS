<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>HOJA DE INSCRIPCION</h1>
        <h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    </center>
          
    </fieldset>
    
    </form>
    <form>
        <fieldset style="background-color: gray ;">
            <legend style="background-color: white;">
                Datos Personales
            </legend>
                <div class="text">
                    <label for="iname">Nombre:</label><br>
                    <input type="text" id="iname" name="Nombre">
                </div>
                <div class="text">
                <label for="iapellido">Apellido:</label><br>
                <input type="text" id="iapellido" name="Apellido" size="18%">
                </div>
                <div class="text">
                    <label for="idni">DNI</label><br>
                    <input type="text" id="idni" name="DNI" size="13%">
                    </div>
                <br><br><br>
                <div class="text">
                <label for="ilocalidad">Localidad Nacimiento</label><br>
                <input type="text" id="ilocalidad" name="Localidad">
                </div>
                <div class="text">
                    <label for="provincia">Provincia:</label><br>
                    <select id="provincia" name="provincia">
                    <option value="provincia">- Selecciona -</option>
                    <option value="provincia">Santa Cruz de Tenerife</option>
                    <option value="provincia">Puerto de la Cruz</option>
                    <option value="provincia">La Laguna</option>
                    <option value="provincia">Costa Adeje</option>
                    <option value="provincia">Los Cristianos</option>
                    </select>
                    </div>
                    <label for="ifecha">Fecha Nacimiento:</label><br>
                    <input type="date" id="ifecha" name="fecha">
                    <br><br>
                    <div class="text">
                        <label for="idireccion">Direccion:</label><br>
                        <input type="text" id="idireccion" name="Direccion" size="35%">
                    </div>
                    <div class="text" style="margin-left: 70px;">
                        <label for="icodigopostal">Codigo postal:</label><br>
                        <input type="text" id="icodigopostal" name="Codigopostal" size="13%">
                    </div>
        </fieldset>
        <fieldset style="background-color:  bisque;">
            <legend style="background-color: white;">
                Forma de Acceso
            </legend>
            <input type="radio" name="Acceso" style="margin-left: 50px;">
                <label for="red" name="Acceso">Direct</label><br>
                <input type="radio" name="Acceso" checked style="margin-left: 75px;">
                <label for="green" name="Acceso">Bachillerato LOGSE Modalidad</label><input type="text" id="iLOGSE" name="LOGSE"><br>
                <input type="radio" name="Acceso" checked style="margin-left: 75px;">
                <label for="green" name="Acceso">Bachillerato Experimental</label><br>
                <input type="radio" name="Acceso" checked style="margin-left: 75px;">
                <label for="green" name="Acceso">COU.Opcion</label><input type="text" id="iCOU.Opcion" name="COU.Opcion" ><br>
                <input type="radio" name="Acceso" checked style="margin-left: 75px;">
                <label for="green" name="Acceso">FP2</label><br>
                <input type="radio" name="Acceso" checked style="margin-left: 75px;">
                <label for="green" name="Acceso">Otros(especifique)</label><input type="text" id="iOtros" name="Otros"><br>
                <input type="radio" name="Acceso" checked style="margin-left: 50px;">
                <label for="green" name="Acceso">Bachillerato LOGSE Modalidad</label><br>
        </fieldset>
        <fieldset style="background-color: brown;">
            <legend style="background-color: white;">Documentos Adjuntados</legend>
                <input type="checkbox" name="FotocopiaDNI">
                <label for="FotocopiaDNI" name="Rojo">Fotocopia DNI</label>
                <input type="checkbox" name="CertificadoAcademico" style="margin-left: 40px;">
                <label for="green" name="CertificadoAcademico">Certificado Academico</label><br>
                <input type="checkbox" name="Otros2">
                <label for="blue" name="Otros2">Otros documentos(especifique)</label><input type="text" id="Otros2" name="Otros2">
        </fieldset>
        <br>
        <input type="submit" value="Enviar Solicitud">
    </form>
</body>
</html>
